<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="clock.css">
	<link rel="stylesheet" href="login.css">

	<script src="login.js"></script>
	<script src="clock.js"></script>

</head><body>

	<div id="right-container" unselectable="on" onselectstart="return false;" onmousedown="return false;">

	</div>

	<div id="login-container">
			<input class="simple_input" name="username_field" id="username_field" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
			<input class="simple_input" name="password_field" id="password_field" type="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
	</div>
	<div id="loading-container">
		<img src="loading.png" id="loading">
	</div>


<script>
	startDateTime();
	initLogin();
</script>
</body>
</html>
